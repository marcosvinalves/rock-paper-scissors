<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Earth Defenders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icon.webp" />
  </head>
  <body>
    <header class="header-box">
      <p class="header-title">Earth Defenders</p>
      <p class="header-text">
        <span class="speed">Speed</span> beats
        <span class="strength">Strength</span> |
        <span class="strength">Strength</span> beats
        <span class="resistance">Resistance</span> |
        <span class="resistance">Resistance</span> beats
        <span class="speed">Speed</span>
      </p>
    </header>
    <article class="game-box">
      <div class="player-box">
        <p class="player-box-title">Player (You)</p>
        <div class="chooses-box">
          <button class="choice speed-button">
            <img
              src="img/speed.png"
              alt="blue spaceship"
              width="150px"
              height="150px"
            />
          </button>
          <button class="choice resistance-button">
            <img
              src="img/resistance.png"
              alt="green spaceship"
              width="150px"
              height="150px"
            />
          </button>
          <button class="choice strength-button">
            <img
              src="img/strength.png"
              alt="red spaceship"
              width="150px"
              height="150px"
            />
          </button>
        </div>
      </div>
      <button class="reset-button">Play Again!</button>
      <div class="computer-box">
        <p class="computer-box-title">Invader</p>
        <div class="computer-info">
          <div class="computer-choose">
            <p class="computer-choose-text">Invader Choose</p>
            <img
              class="invader-img"
              src="img/questionmark.png"
              alt="computer choice"
              width="150px"
              height="150px"
            />
          </div>
          <div class="round-infos">
            <p class="round">Rounds: 0</p>
            <p>
              <span class="player">Your Score: 0</span> |
              <span class="computer">Invader Score: 0</span>
            </p>
            <p class="combat">Combat Info: Empty</p>
          </div>
        </div>
      </div>
    </article>
    <footer>
      <p>
        Copyright Â© 2022 -
        <a href="https://github.com/marcosvinalves">MarcosVinAlves</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
